<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center fixed; 
            background-size: cover;
        }
        .reservation-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .footer {
        background-color: #343a40; /* Dark gray, adjust the color as needed */
        color: #ffffff; /* Light text color for contrast */
        margin-top:  175px; /* Add some padding */
    }


    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="restaurant.html">Restaurant Name</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="restaurant.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                    <a class="nav-link" href="registration.html">Registration</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="reservation.html">Book Your Table</a>
                </div>
            </div>
        </div>
    </nav>



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 reservation-form">
            <h2 class="text-center mb-4">Book a Table</h2>
            <form>
                <div class="mb-3">
                    <label for="reservationDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="reservationDate" required>
                </div>
                <div class="mb-3">
                    <label for="reservationTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="reservationTime" required>
                </div>
                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <select class="form-select" id="guests" required>
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <!-- Add more options as needed -->
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Reservation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center ">
        <small>Follow us on social media for the latest updates!</small>
        <div>
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
