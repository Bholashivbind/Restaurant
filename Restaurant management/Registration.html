<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pop-Up Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            align-items: center; /* Center content vertically */
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 15px;
        }
        .form-floating > label {
            color: #6a11cb;
        }
        .form-check-label {
            color: #000;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a10ba;
        }
        .btn-close {
            color: #000;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }

        body, html {
            height: 90%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .shining-background {
            width: 80vw;
            height: 60vh;
            display: flex;
            /* padding-bottom: 90px; */
           
            box-sizing: border-box; 
            justify-content: center;
             align-items: center; /*Center content horizontally and vertically */
            /* Shining Gradient Background */
            background: linear-gradient(135deg, #6e8efb, #a777e3, #ec77ab, #f69090, #feca8d, #fff6b7);
            top: 0;
            left: 0;
            z-index: -1;
            background-size: 300% 100%;
            animation: shine 5s ease infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Restaurant.html">Restaurant Name</a>
        <div class="navbar-nav">
            <a class="nav-link" href="Restaurant.html">Home</a>
            <a class="nav-link" href="menu.html">Menu</a>
            <a class="nav-link active" aria-current="page" href="Registration.html">Registration</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="reservation.html">Book Your Table</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center shining-background " style=" margin-top: 90px; ">
    <main class="form-signin text-center">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal">
            Register Now
        </button>
    </main>
</div>


<!-- Modal -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Registration Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalRegistrationForm" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder=" " required>
                        <label for="inputName">Full Name</label>
                        <div class="invalid-feedback">
                            Please enter your full name.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder=" " required>
                        <label for="inputEmail">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder=" " required>
                        <label for="inputPassword">Password</label>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="checkTerms" required>
                        <label class="form-check-label" for="checkTerms">Agree to terms and conditions</label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
